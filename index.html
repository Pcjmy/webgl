<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="lib/index.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    canvas {
      margin: 50px auto 0;
      display: block;
      background: aqua;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="600" height="600"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const gl = canvas.getContext('webgl');

    // 着色器
    // 顶点着色器
    // gl_Position vec4(0.0, 0.0, 0.0, 1.0) x, y, z, w齐次坐标(x/w, y/w, z/w)
    const VERTEX_SHADER_SOURCE = `
      // 只传递顶点数据
      attribute vec4 aPosition;
      void main() {
        gl_Position = aPosition; // vec4(0.0, 0.0, 0.0, 1.0)
        gl_PointSize = 30.0;
      }
    `;

    // 片元着色器
    // gl_FragColor vec4(1.0, 0.0, 0.0, 1.0) r, g, b, a
    const FRAGMENT_SHADER_SOURCE = `
      void main() {
        gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
      }
    `;
  
  const program = initShader(gl, VERTEX_SHADER_SOURCE, FRAGMENT_SHADER_SOURCE);
  const aPosition = gl.getAttribLocation(program, 'aPosition');
  // gl.vertexAttrib1f(aPosition, 0.0);

  // 要绘制的图形是什么，从哪个开始，使用几个顶点
  // gl.drawArrays(gl.POINTS, 0, 1);

  canvas.onclick = function(e) {
    const x = e.clientX;
    const y = e.clientY;

    const domPosition = e.target.getBoundingClientRect();
    // console.log(domPosition, canvas.offsetTop, canvas.offsetLeft);

    const domx = x - domPosition.left;
    const domy = y - domPosition.top;

    const halfWidth = canvas.offsetWidth / 2;
    const halfHeight = canvas.offsetHeight / 2;

    const clickX = (domx - halfWidth) / halfWidth;
    const clickY = (halfHeight - domy) / halfHeight;

    console.log(clickX, clickY);

    gl.vertexAttrib2f(aPosition, clickX, clickY);
    gl.drawArrays(gl.POINTS, 0, 1);
  }
  </script>
</body>
</html>
